<!DOCTYPE html>
<html>
    <head>
        <title>12</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="./jquery_1.11.js" type="text/javascript"></script>
        <script src="jquery.tmpl.js" type="text/javascript"></script>
        <script id="myTemplate" type="text/x-jquery-tmpl">
        	<p>$item代表当前的模板；$data代表当前的数据。</p>
        	<div>${(num + 1)/3}------------${url}------${$data.name}------${$item.getTags(';')}</div>
        	<ul>
        		{{each tags2}}<li>${$index + 1}: <label>${$value}. </label>  <input type="text" />
        		   {{html button}}</li>{{/each}}
            </ul>
        </script> 
        <script>
            $(function () { 
                var website = [{ num:1,url: 'www.phpddt.com', name: 'PHP点点通', tags2: ['web教程'] ,button:'<input type="button" value="Demo" />'}, {num:1, url: 'www.baidu.com', name: '百度', tags2: ['搜索引擎', '中文搜索'],button:'<input type="button" value="Demo" />'}]; 
                $('#myTemplate').tmpl(website, {
                    getTags: function (separator) {
                        return this.data.tags2.join(separator);
                    }
                }).appendTo('#rows');
            }); 
        </script>
    </head>
    <body>
        <div id="rows"></div>
    </body>
</html>
